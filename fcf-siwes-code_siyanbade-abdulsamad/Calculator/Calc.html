<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calc.css">
</head>
<body>
    <div class="container">
        <div class="Calculator">
            <form action="">
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button" value="AC" onclick="dsiplay.value = '' " class="operator">
                    <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)" class="operator">
                    <input type="button" value="."onclick="dsiplay.value += '.' " class="operator">
                    <input type="button" value="/"onclick="dsiplay.value += '/' " class="operator">
                </div>
                <div>
                    <input type="button" value="7" onclick="dsiplay.value += '7' ">
                    <input type="button" value="8" onclick="dsiplay.value += '8' ">
                    <input type="button" value="9" onclick="dsiplay.value += '9' ">
                    <input type="button" value="*" onclick="dsiplay.value += '*' " class="operator">
                </div>
                <div>
                    <input type="button" value="4" onclick="dsiplay.value += '4' ">
                    <input type="button" value="5" onclick="dsiplay.value += '5' ">
                    <input type="button" value="6" onclick="dsiplay.value += '6' ">
                    <input type="button" value="-" onclick="dsiplay.value += '-' " class="operator">
                </div>
                <div>
                    <input type="button" value="1" onclick="dsiplay.value += '1' ">
                    <input type="button" value="2" onclick="dsiplay.value += '2' ">
                    <input type="button" value="3" onclick="dsiplay.value += '3' ">
                    <input type="button" value="+" onclick="dsiplay.value += '+' " class="operator">
                </div>
                <div>
                    <input type="button" value="00" onclick="dsiplay.value += '00' ">
                    <input type="button" value="0" onclick="dsiplay.value += '0' ">
                    <input type="button" value="=" onclick="display.value = eval(display.value)" class=" equal operator">
                </div>
            </form>

        </div>
    </div>
</body>
</html>
